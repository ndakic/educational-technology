<p class="center" *ngIf="graphSimilarityPercent">Similarity: {{graphSimilarityPercent | number:'1.1-2'}} %</p>
<div class="editor-container">
      <div class="editor">
            <svg id="graphContainer"
            width="100%"
            height="100%"
            class="associations"
            #graphContainer>
            </svg>
      </div>
      <div class="input-container" *ngIf='(selectedNode != null || selectedLink != null) && editable'>
            <div class="form-group main mt-20">
                  Title: <input type="text" [(ngModel)]="selectedNode.title" (focus)="onFocus()" (focusout)="focusout()" name="title"> <br> <br>
                  Order: <span>{{selectedNode.order}}</span>
            </div>
      </div>
</div>
