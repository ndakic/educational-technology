<button class="mt-20 ml-20" mat-raised-button (click)="back()">Back</button>
<div class="test-details-container">
    <mat-card>
        <mat-card-title>{{test.title}}</mat-card-title>
        <mat-card-subtitle>{{test.startDate | date}} - {{test.endDate | date}}</mat-card-subtitle>
        <div mat-dialog-actions>
            <a mat-raised-button color="primary" href="/test/{{test.id}}/fill">Start Test</a>
        </div>
    </mat-card>
</div>
